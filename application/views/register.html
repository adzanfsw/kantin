
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Digital Student Lounge</title>
  <link rel="shortcut icon" href="{$baseurl}assets/img/food-icon.png" />

  <!-- General CSS Files -->
  <link rel="stylesheet" href="{$baseurl}assets/modules/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="{$baseurl}assets/modules/fontawesome/css/all.min.css">

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="{$baseurl}assets/modules/bootstrap-social/bootstrap-social.css">
  <link rel="stylesheet" href="{$baseurl}assets/modules/izitoast/css/iziToast.min.css">

  <!-- Template CSS -->
  <link rel="stylesheet" href="{$baseurl}assets/css/style.css">
  <link rel="stylesheet" href="{$baseurl}assets/css/components.css">

  <style>
    @media (max-width: 724px) {
        body {
            background-image: url('{$baseurl}assets/img/back-yellow-port.png');
            background-size: cover;
            background-repeat: no-repeat;

            margin-top: 125px;
        }
    }

    @media (min-width: 725px) {
        body {
            background-image: url('{$baseurl}assets/img/back-yellow.png');
            background-size: cover;
            background-repeat: no-repeat;
        }
    }
  </style>
</head>

<body>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div style="width: 600px; margin: 0 auto;">
            <div class="login-brand">
              <img src="{$baseurl}assets/img/food-corner.png" alt="logo" width="200">
            </div>

            <div class="card card-primary">
              <div class="card-header"><h4>Tambah Admin Baru!</h4></div>

              <div class="card-body">
                <form method="POST" action="{$baseurl}auth/register" novalidate="">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Nama Admin</label>
                            <input id="nama" type="nama" class="form-control" name="nama" tabindex="1" placeholder="Please fill in your name" required autofocus>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="email">Username</label>
                            <input id="uname" type="uname" class="form-control" name="uname" tabindex="1" placeholder="Please fill in your username" required>
                        </div>
                    </div>
  
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <div class="d-block">
                                <label for="password" class="control-label">Password</label>
                            </div>
                            <input id="password1" type="password" class="form-control" name="password1" placeholder="**********" tabindex="2" required>
                        </div>

                        <div class="form-group col-md-6">
                            <div class="d-block">
                                <label for="password" class="control-label">Confirm Password</label>
                            </div>
                            <input id="password2" type="password" class="form-control" name="password2" placeholder="**********" tabindex="2" required>
                        </div>
                    </div>
  
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                          Buat Akun
                        </button>
                    </div>
                </form>
              </div>
            </div>

            <div class="simple-footer" style="color: #0B5E91;">
              Copyright &copy; 2024 <div class="bullet"></div> Digital Student Lounge
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- General JS Scripts -->
  <script src="{$baseurl}assets/modules/jquery.min.js"></script>
  <script src="{$baseurl}assets/modules/popper.js"></script>
  <script src="{$baseurl}assets/modules/tooltip.js"></script>
  <script src="{$baseurl}assets/modules/bootstrap/js/bootstrap.min.js"></script>
  <script src="{$baseurl}assets/modules/nicescroll/jquery.nicescroll.min.js"></script>
  <script src="{$baseurl}assets/modules/moment.min.js"></script>
  <script src="{$baseurl}assets/js/stisla.js"></script>
  
  <!-- JS Libraies -->
  <script src="{$baseurl}assets/modules/izitoast/js/iziToast.min.js"></script>

  <!-- Page Specific JS File -->

  <!-- Template JS File -->
  <script src="{$baseurl}assets/js/scripts.js"></script>
  <script src="{$baseurl}assets/js/custom.js"></script>

  {if isset($notifApp) && $notifApp != NULL}
    <script>
        var pesan	= "{$notifApp['message']}";
        var warna	= "{$notifApp['color']}";
        var type	= '';
        
        if (warna == 'red') {
            type = 'error';
        } else {
            type = 'success';
        }

        // Automatically show iziToast notification when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            iziToast[type]({
            message: pesan, // Use the JavaScript variable here
            position: 'topCenter',
            color: warna,
            });
        });
    </script>
  {/if}

</body>
</html>
