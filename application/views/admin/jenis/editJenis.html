<div class="row">
	<div class="col-12">
	<div class="card">
		<div class="card-header">
		<h4>Edit Jenis Menu</h4>
		</div>

		<div class="card-body">
			<form action="{$baseurl}admin/master/jenis/processEdit" method="post">

				<input style="display: none !important;" type="text" class="form-control" name="idJenis" value="{$jenisMenu.id_jenis}" required>
				
				<div class="form-group row mb-4">
					<label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Nama Jenis Menu</label>
					<div class="col-sm-12 col-md-7">
						<input type="text" class="form-control" name="namaJenis" value="{$jenisMenu.jenis}" required>
					</div>
				</div>

				<div class="form-group row mb-4">
					<label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
					<div class="col-sm-12 col-md-7">
						<button type="submit" class="btn btn-warning">Simpan</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	</div>
</div>
